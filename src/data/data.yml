campaign_pillars:
  - title: 'Access'
    content: 'Expand financial aid to meet the full financial need of every accepted student to enrich the exchange of ideas in our classrooms and create the strongest student body possible.'
  - title: 'Academic Excellence'
    content: 'Drive innovative approaches in education to ensure Middlebury prepares students to learn how to learn, to be comfortable with complexity, and thrive in an ever-changing world.' 
  - title: 'Experience'
    content: 'Maximize immersive, experiential opportunities to accelerate learning and deepen understanding to prepare our students for meaningful careers and a lifetime of leadership.'
